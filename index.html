<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="left">
            LOGHO
        </div>
        <div class="right">
            <input type="color">
            <button type="button" id="color_btn">change color</button>
        </div>
    </div>
    <div class="main">
        <label for="task">Enter a task</label>
        <input type="text" placeholder="enter a task" id="task">
        <button type="button" id="enter">Enter</button>
    </div>
    <div class="date">
        <input type="date">
    </div>
    <h1>Todo</h1>
    <ul class="tasks"></ul>
    <h1>Finished Items</h1>
    <ul class="finished"></ul>
    <script src="script.js"></script>
</body>
</html>
